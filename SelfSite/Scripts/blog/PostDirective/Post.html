<div class="blogpost post text">
    <h2 class="postheader">
        <a ng-href="{{post.url}}" ng-bind-html="post.header"></a>
    </h2>
    <p>
        <a ng-href="{{post.url}}">{{post.date | date:'fullDate'}}</a>
    </p>
    <p class="postbody" ng-bind-html="post.body">
    </p>
    <p>
        <a class="btn btn-primary" ng-href="{{post.url}}">Keep reading <span class="glyphicon glyphicon-chevron-right"></span></a>
    </p>
</div>
